<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ titleForm }} </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (submit)="saveOrEditCategory()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
        >
          {{ buttonForm }} categoria
        </button>
        <button type="button" mat-raised-button (click)="cancel()">
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
