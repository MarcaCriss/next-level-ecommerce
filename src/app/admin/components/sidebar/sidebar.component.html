<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Productos </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['./products']">Listar productos</a>
      <a mat-list-item [routerLink]="['./products/create']">Crear producto</a>
    </mat-nav-list>
  </mat-expansion-panel>

  <mat-nav-list>
    <a mat-list-item>Cerrar Sesion</a>
  </mat-nav-list>
</mat-accordion>
