<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ titleForm }} </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (submit)="saveOrEditProduct()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Descripcion</mat-label>
          <input matInput type="text" formControlName="description" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="standard">
          <mat-label>Categorias</mat-label>
          <mat-select formControlName="category">
            <mat-option
              *ngFor="let category of categories$ | async"
              [value]="category.id"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <img
          class="image-thumb"
          [src]="photos[0].url"
          alt="imagen"
          *ngIf="photo.get('name')?.value && id === null"
        />
        <img
          class="image-thumb"
          [src]="photos[photos.length - 1].url"
          alt="imagen"
          *ngIf="photo.get('name')?.value && id !== null"
        />
        <input
          type="file"
          id="image"
          style="display:none;"
          (change)="uploadFile($event)"
          [disabled]="form.invalid"
        />
        <button type="button" (click)="inputFile()" mat-stroked-button color="primary" [disabled]="form.invalid">
          AÃ±adir imagen
        </button>
        <br />
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">
          {{ buttonForm }} producto
        </button>
        <button type="button" mat-raised-button (click)="cancel()">
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div class="container-img" *ngIf="id !== null">
    <img
      *ngFor="let photo of photos"
      [src]="photo.url"
      class="container-img__image"
      [alt]="photo.name"
    />
  </div>
</div>
