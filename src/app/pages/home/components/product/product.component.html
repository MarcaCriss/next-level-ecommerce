<ng-container *ngIf="product$ | async as product">
  <div class="product-grid" *ngIf="product.photos">
    <div class="c" *ngIf="product.photos.length > 0">
      <ng-container *ngFor="let photo of product.photos">
        <input type="radio" name="a" id="cr-{{ photo.id }}" checked />
        <label for="cr-{{ photo.id }}" style="--hue: 32"></label>
        <div class="ci" style="--z: 4">
          <img [src]="photo.url" [alt]="photo.name" />
        </div>
      </ng-container>
    </div>
    <div class="c" *ngIf="product.photos.length === 0">
      <input type="radio" name="a" id="cr-1" checked />
      <label for="cr-1" style="--hue: 32"></label>
      <div class="ci" style="--z: 4">
        <img src="assets/img/not-found.png" alt="Snow on leafs" />
      </div>
    </div>
    <div class="product-detail">
      <h1>{{ product.name }}</h1>
      <br />
      <hr />
      <p class="product-description">
        {{ product.description }}
      </p>
      <hr />
      <p>
        Categoria: <b>#{{ product.category.name }}</b>
      </p>
      <hr />
      <div class="d-grid gap-2 my-4 align-items-center">
        <div class="quantity d-flex items-align-center">
          <div class="col">
            <div class="input-number">
              <button type="button" (click)="decrement(product)">
                &minus;
              </button>
              <span>
                <b>{{ product.stock }}</b>
              </span>
              <button type="button" (click)="increment(product)">&#43;</button>
            </div>
          </div>
          <h1 class="col m-0 p-0 align-self-center">
            <b>{{ product.price }} Bs</b>
            <br />
          </h1>
        </div>
        <button (click)="addCart(product)" class="butt butt-warn bold-butt mt-2">
          AÃ±adir al carrito
        </button>
      </div>
    </div>
  </div>
</ng-container>
<div class="products-relations"></div>
